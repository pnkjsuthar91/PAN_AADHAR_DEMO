<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<header class="p-3 bg-dark text-white text-center" style="height: 100px;">
    <div class="container h-100">
        <span style="font-size:50px">PAN/AADHAR Card OCR</span>
    </div>
</header>
<div class="row">
    <div class="col">
        <h3 class="offset-md-2">Input PAN/AADHAR File</h3>
        <div class="ml-2 col-sm-6 offset-md-2">
            <div id="msg"></div>
            <form method="post" id="ocr-form" enctype="multipart/form-data">
                <input id="document" type="file" name="img" class="file" accept="image/*">
                <div class="input-group my-3">
                    <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
                    <div class="input-group-append">
                        <button type="button" class="browse btn btn-primary">Browse...</button>
                    </div>
                </div>
                <button id="post-btn" type="button" class="btn btn-success">RUN API</button>
            </form>
        </div>
        <div class="ml-2 col-sm-6 offset-md-2">
            <img src="https://placehold.it/80x80" id="preview" class="img-thumbnail">
        </div>
    </div>
    <div class="col">
        <h3 class="offset-md-2">Output Details</h3>
        <small>Result in seconds :</small>
        <table id="document-table" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Field</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
